<!-- =========================
    4. Section - Blog Comment 
============================== --> 

<!-- Start .Blog__comment -->
<section class="Blog__comment">
    <div class="container">

        <h3 class="title--mini">Leave a Comment</h3>
        
        <!-- Start .Form -->
        <form action="" method="POST" class="Form" autocomplete="off" >

            <div class="row">
                <div class="col-sm-12 col-md-6">

                    <!-- Start .Form__group -->
                    <div class="Form__group">
                        <input type="text" class="Form__input" id="name" spellcheck="false" autocapitalize="off" required>
                        <label for="name" class="Form__label">Name</label>
                    </div><!-- End /.Form__group -->
                    
                    <!-- Start .Form__group -->
                    <div class="Form__group">
                        <input type="email" class="Form__input" id="email" spellcheck="false" autocapitalize="off" required>
                        <label for="email" class="Form__label">Email</label>
                    </div><!-- End /.Form__group -->
                </div>
    
                <div class="col-sm-12 col-md-6">
                    
                    <!-- Start .Form__group -->
                    <div class="Form__group">
                        <textarea rows="1" id="message" class="Form__input Form__input--textarea" spellcheck="false" autocapitalize="off" required></textarea>
                        <label for="message" class="Form__label">Your Comment</label>
                    </div><!-- End /.Form__group -->
                    
                    <!-- Start .Form__group -->
                    <div class="Form__group d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-lg button button--orange button--default">Send Message</button>
                    </div><!-- End /.Form__group -->
                </div>
            </div>
            
        </form><!-- End /.Form --> 
                  
    </div>
</section><!-- End /.Blog__comment -->
