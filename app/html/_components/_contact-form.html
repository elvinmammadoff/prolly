<!-- Start .Contact-form -->
<div class="Contact__form">

    <!-- Start .Contact-card -->
    <form action="" method="POST" class="d-flex justify-content-between flex-wrap Contact-card card card--padd" autocomplete="off" >

        <h2 class="title title--mini medium">Отправьте нам <span class="semibold title__label">сообщение</span></h2>       
        
        <!-- Start .Form -->
        <div class="Form Form--row">
        
            <!-- Start .Form__group -->
            <div class="Form__group Form__group--half">
                <input type="text" class="Form__input" id="name" spellcheck="false" autocapitalize="off" autofocus required>
                <label for="name" class="Form__label">Ваше имя</label>
            </div><!-- End /.Form__group -->
            
            <!-- Start .Form__group -->
            <div class="Form__group Form__group--half">
                <input type="text" class="Form__input" id="surname" spellcheck="false" autocapitalize="off" required>
                <label for="surname" class="Form__label">Ваша фамилия</label>
            </div><!-- End /.Form__group -->
            
            <!-- Start .Form__group -->
            <div class="Form__group">
                <input type="email" class="Form__input" id="email" spellcheck="false" autocapitalize="off" required>
                <label for="email" class="Form__label">Электронная почта</label>
            </div><!-- End /.Form__group -->
            
            <!-- Start .Form__group -->
            <div class="Form__group">
                <textarea rows="5" id="message" class="Form__input Form__input--textarea resize" spellcheck="false" autocapitalize="off" required></textarea>
                <label for="message" class="Form__label">Сообщение</label>
            </div><!-- End /.Form__group -->
            
            <!-- Start .Form__group -->
            <div class="Form__group align">
                <input type="submit" value="ОТПРАВИТЬ СООБЩЕНИЕ" class="button button--medium">
            </div><!-- End /.Form__group -->
            
        </div><!-- End /.Form -->
        
    </form><!-- End /.Contact-card -->   

</div><!-- End /.Contact-form -->
